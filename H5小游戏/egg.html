	<style type="text/css">
		/*初始化CSS！*/

		body,
		div,
		span,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ul,
		li,
		ol,
		dl,
		dt,
		dd,
		a,
		img,
		input {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}

		/*初写正文样式！*/

		body {
			color: #333;
			font: 14px '微软雅黑';
			background-color: #fdfcf8;
			line-height: 1.5;
		}

		/*初写超链接样式！*/

		a {
			color: #338de6;
			text-decoration: none;
		}

		.lds-hourglass:after {
			content: " ";
			display: block;
			border-radius: 50%;
			width: 0;
			height: 0;
			margin: 6px;
			box-sizing: border-box;
			border: 36px solid #ff8686;
			border-color: #ffabab transparent #35999e;
			animation: lds-hourglass 1.2s infinite;
		}

		.page-loading {
			width: 100%;
			height: 100%;
			display: flex;
			display: -ms-flex;
			display: -moz-flex;
			display: -o-flex;
			top: 0;
			position: absolute;
		}

		.page-loading>div {
			margin: auto;
			padding-left: 3px;
		}

		.page-loading .loading-tips {
			margin: 10px 0;
			font-size: 15px;
			font-weight: 700;
			text-align: center;
			word-break: keep-all;
			color: #ea6c6c;
		}
	</style>
	<link rel="stylesheet" href="./css/egg.css">
</head>

<body>
	<div class="page-loading">
		<div>
			<div class="lds-hourglass"></div>
			<p class="loading-tips">福利来袭...</p>
		</div>
	</div>
