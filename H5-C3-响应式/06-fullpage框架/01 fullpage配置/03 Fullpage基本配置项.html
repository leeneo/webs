<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fullpage基本配置项</title>
		<link rel="stylesheet" href="css/jquery.fullPage.min.css" media="all" />
	</head>
	<body>
		
		<div id="fullpage">
			<div class="section">第一屏</div>
			<div class="section">第二屏</div>
			<div class="section">第三屏</div>
			<div class="section">第四屏</div>
		</div>
		
		
	</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	//具体的配置文件，参考3fullpage.rar中的demo+使用api.html和里面的案例
	$('#fullpage').fullpage({
		// 在{}中所出现的配置项都不是我们自定义的。
		sectionsColor:['red','lightblue','green','blue'],
		anchors:[ 'page1','page2','page3','page4' ],
		css3:true, //利用css3实现动画效果，还是通过jquery来实现动画效果(默认)
		scrollingSpeed: 700,//屏幕切换滚动速度
		resize:true,
		paddingTop:50,
		verticalCentered:false
	});
	
</script>
