<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fullpage框架基本使用</title>
		<link rel="stylesheet" href="css/jquery.fullPage.min.css" media="all" />
	</head>
	<body>
		
		<!--
			https://github.com/alvarotrigo/fullPage.js
			下面的这个结构是我们框架中设计好，我们只需要使用即可。其中
			最外层大盒子的 id 名称我们可以自定义，但是每一屏所在的 setcion 
			类名我们不能改变。
			
			参考3fullpage.rar相关文档
		-->
		<div id="fullpage">
			<div class="section">第一屏</div>
			<div class="section">第二屏</div>
			<div class="section">第三屏</div>
			<div class="section">第四屏</div>
		</div>
		
	</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	
	// 对于该框架如果我们只引入了html+css 而没有在JS中进行初始化操作那么不会看到任何效果。
	$('#fullpage').fullpage();
	
</script>
