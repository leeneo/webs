<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>锚点导航制作</title>
		<link rel="stylesheet" href="css/jquery.fullPage.min.css" media="all" />
		
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			a{
				color: #fff;
				display: block;
				text-decoration: none;
			}
			.menu{
				top:0;
				left: 0;
				width:100%;
				height: 60px;
				z-index: 100;
				position: fixed;
				background: #333;
			}
			li{
				float: left;
				width: 150px;
				margin-right: 10px;
				text-align: center;
				background: lightseagreen;
				font:normal 20px/60px "微软雅黑";
			}
			ul:after{
				content: "";
				display: block;
				clear:both;
			}
		</style>
		
	</head>
	<body>
		
		<ul class="menu">
			<li><a href="#page1">第一屏</a></li>
			<li><a href="#page2">第二屏</a></li>
			<li><a href="#page3">第三屏</a></li>
			<li><a href="#page4">第四屏</a></li>
		</ul>
		
		<div id="aa">
			<div class="section">1</div>
			<div class="section">2</div>
			<div class="section">3</div>
			<div class="section">4</div>
		</div>
		
	</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	$('#aa').fullpage({
		
		'sectionsColor':['orange','seagreen','lightblue','pink'],
		anchors:['page1','page2','page3','page4']//设置每一屏的锚点名称
		
	});
</script>
