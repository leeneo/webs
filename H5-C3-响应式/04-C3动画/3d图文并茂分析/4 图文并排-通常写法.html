			display: block;

			background: url(../img/img02.jpg) no-repeat 0 0;

			content:'HTML+CSS3';

			height: 50px;
			position: absolute;
			left:0;
			bottom:0;

			background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
			            url(../img/img02.jpg) no-repeat center bottom;


			text-align: center;
			font:18px/50px "微软雅黑";
		}
		.box a:after{
			content:'';
			
		}
		.box a:hover{
			
		}

</head>
