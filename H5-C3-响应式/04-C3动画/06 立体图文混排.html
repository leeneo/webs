<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立体图文混排</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height: 100%;
				overflow: hidden;
			}
			body{
				background: linear-gradient(#544,#565);
			}
			.box{
				width: 400px;
				height: 250px;
				margin:100px auto 0;
				
				transform-style: preserve-3d;
				perspective: 800px;
			}
			a{
				width: 400px;
				height: 250px;
				display: block;
				position: relative;
				
				
				/* 
				 * 在C3中语法允许给一个容器添加多张背景图片。
				 * 我们的:after 可以理解为是 a 元素的一个子元素，所以我们可以让它来继承 a
				 * 标签的背景图，那么这个时候我们为了节省代码，就直接在 a 标签的身上设置二
				 * 张背景图片，一张是人物 另外一张就是一个半透明的纯色。
				 * 
				 * 如果直接利用 rgba 来描述这人半透明的话它会把它当做 backround-color 来处理。
				 * 
				 * 所以这个时候我们可以用渐变来完成这个事情，渐变会认为是图片一类的东西
				 * 
				 * 
				 *  */
				
				transition: all .5s;
				transform-style: preserve-3d;
				/*
					
				*/
				background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
			            url(img/img02.jpg) no-repeat;
				background-size: 0,cover;
				
			}
			span{
				left: 0;
				bottom: 0;
				color: #fff;
				width: 100%;
				text-align: center;
				position: absolute;
				font:normal 20px/40px '微软雅黑';
				
				transform: rotateX(-90deg) translateY(40px);
				transform-origin: bottom;
			}
			a:before{
				left: 0;
				bottom:0;
				width: 100%;
				content: '';
				height: 40px;
				position: absolute;
				/* 下面这个语法表示 a:before 身上的背景图片继承自父元素 */ 
				background: inherit;
				background-size: cover;
				background-position: bottom;
				
				transform-origin: bottom;
				transform: rotateX( 90deg );
				
			}
			a:after{
				top:0;
				left:0;
				content:'';
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,.2);
				position: absolute;
				
				transition: all .5s;
				transform: rotateX(90deg) translateZ(-160px) scale(0.8);
				box-shadow: 0px 0px 80px 2px rgba(0,0,0,.4);
				
			}
			
			.box:hover a{
				transform: rotateX(80deg);
			}
			.box:hover a:after{
				transform: rotateX(0deg) translateZ(-100px) scale(1);
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<a href="javascript:;">
				<span>HTML5+CSS3</span>
			</a>
		</div>
		
		
	</body>
</html>
