<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度钱包翻转</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body{
				background: pink;
			}
			.box{
				width: 300px;
				height: 300px;
				position: relative;
				margin:100px auto 0;
			}
			.box>div{
				top:0;
				left:0;
				width: 300px;
				height: 300px;
				border-radius: 50%;
				position: absolute;
				transition: all 2.5s;
				
				/* 下面这句话的意思就是可以设置背对用户的画面不显示 */
				backface-visibility: hidden;
			}
			.box>div:nth-child(1){
				transform: rotateY(180deg);
				background: url(img/bg.png) -305px bottom no-repeat;
			}
			.box>div:nth-child(2){
				background: url(img/bg.png) left bottom no-repeat;
			}
			.box:hover div:nth-child(1){
				transform: rotateY(0deg);
			}
			.box:hover div:nth-child(2){
				transform: rotateY(-180deg);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div></div>
			<div></div>
		</div>
		
	</body>
</html>
