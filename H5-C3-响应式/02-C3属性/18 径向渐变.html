<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>径向渐变</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width: 100px;
				margin:50px auto 0;
			}
			li{
				height: 100px;
				border-radius: 50%;
				margin-bottom: 10px;
				border:1px solid #333;
			}
			li:nth-child(1){
				
				background: radial-gradient(pink,hotpink);
				
			}
			
			li:nth-child(2){
				
				background: radial-gradient(at right top,pink,hotpink);
				
			}
			
			li:nth-child(3){
				
				background: radial-gradient(at 50px 50px,pink,hotpink);
				
			}
			
			li:nth-child(4){
				
				background: radial-gradient(circle 100px at 50px 50px,pink,hotpink);
				
			}
			
			li:nth-child(5){
				
				background: radial-gradient(ellipse 100px 50px at 50px 50px,pink,hotpink);
				
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
</html>
