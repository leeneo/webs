<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图标字体</title>
	</head>
	<body>
		
		<!--
			图标字体：将一些图片制作成字体添加在网页中。
			
			图标字体的好用之处：
			
				01 从大小来说，图片的体积要比字体大。
				02 从后期维护来说，图标字体使用起来非常方便
			
			图标字体如何制作：
				01 利用一些字体设计软件，将需要的图标制作成 svg 格式。
				02 借助第三方平台将 svg 格式转换生成不同的字体格式。
			
			图标字体工作的原理：
			
				我们在上方已经将需要用到的图标字体制作成相应的字体文件了，所以用户
				在访问页面的时候就可会去下载相应的资源。这个时候就相当于用户的本地
				也有了我们使用的字体。
				
				利用 C3中新增的一个 font-face 属性可以给我们自制的字体起名字。
		-->
		
	</body>
</html>
