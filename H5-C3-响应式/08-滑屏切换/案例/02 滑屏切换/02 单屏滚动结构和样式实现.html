<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640px, user-scalable=no" />
		<title>单屏滚动结构和样式实现</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			html,body,.list{
				width: 100%;
				height: 100%;
			}
			.list{
				position: relative;
			}
			.list > li{
				top:0;
				left:0;
				width:100%;
				height: 100%;
				display: none;
				position: absolute;
				background-size: cover!important;
			}
			.list>li:nth-child(1){
				display: block;
				background: url(img/p1.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(2){
				background: url(img/p2.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(3){
				background: url(img/p3.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(4){
				background: url(img/p4.jpg) center 0 no-repeat;
			}
		</style>
	</head>
	<body>
		
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
	</body>
</html>
