<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D翻转导航</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width: 630px;
				margin:100px auto 0;
			}
			li{
				height: 60px;
				float: left;
				width: 200px;
				position: relative;
				margin-right: 10px;
				text-align: center;
				transition: all 1.5s;
				font:normal 20px/60px "微软雅黑";
				
				/* 在li的身上做3D属性让它下面的 span元素真正显示成一个3D展示 */
				transform-style: preserve-3d;
				transform-origin: bottom;
				
			}
			span{
				top:0;
				left:0;
				width: 200px;
				color: #fff;
				position: absolute;
				background: lightblue;
			}
			span:nth-child(1){
				top:-60px;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			span:nth-child(2){
				background: lightcoral;
			}
			
			li:hover{
				
				transform: rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>
				<span>北京传智播客</span>
				<span>UI全能设计师</span>
			</li>
			<li>
				<span>北京传智播客</span>
				<span>UI全能设计师</span>
			</li>
			<li>
				<span>北京传智播客</span>
				<span>UI全能设计师</span>
			</li>
		</ul>
		
	</body>
</html>
