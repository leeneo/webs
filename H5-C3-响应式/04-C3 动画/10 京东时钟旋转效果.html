<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>京东时钟旋转效果</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body{
				background: #ccc;
			}
			@keyframes move{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
			.box{
				width: 200px;
				height: 200px;
				position: relative;
				margin:100px auto;
				border-radius: 50%;
				border:15px solid #fff;
			}
			.icon{
				width: 200px;
				height: 200px;
				position: relative;
				border-radius: 50%;
				animation: move 1s linear 0s infinite normal;
			}
			.icon:after{
				top:0;
				left: 45px;
				height: 10px;
				width: 10px;
				content: '';
				background: #333;
				border-radius: 50%;
				position: absolute;
			}
			.dot{
				top:50%;
				left: 50%;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: #ccc;
				position: absolute;
				transform: translate(-50%,-50%);
				box-shadow: 0px 0px 2px 0px rgba(0,0,0,.5);
			}
			
			.h{
				top:50%;
				left: 50%;
				width: 8px;
				height: 70px;
				margin-left: -4px;
				margin-top: -70px;
				border-radius: 4px;
				position: absolute;
				background: lightseagreen;
				transform-origin: bottom;
				box-shadow: 0px 0px 3px 0px rgba(0,0,0,.5);
			}
			.s{
				top:50%;
				left: 50%;
				width: 6px;
				height: 80px;
				margin-left: -3px;
				margin-top: -80px;
				border-radius: 4px;
				position: absolute;
				background: lightblue;
				transform-origin: bottom;
				box-shadow: 0px 0px 3px 0px rgba(0,0,0,.5);
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			
			<div class="icon"></div>
			<div class="h"></div>
			<div class="s"></div>
			<div class="dot"></div>
			
		</div>
		
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
	/*
	 * 利用 JS 来获取到当前的小时数 和秒数
	 * 
	 * 01 需要先得到一个管理时间的对象 
	 * 02 利用相应的方法来获取到我们需要的 小时数和秒数
	 * 
	 * 当时针转动一格的时候 ，它需要跳转多少 度?---> 30
	 * 
	 */
	function setTime(){
		var iTime = new Date();
	
		var iH = iTime.getHours();
		var iS = iTime.getSeconds();
		
		$('.h').css( {'transform':'rotate( '+ iH*30 +'deg )'} );
		$('.s').css( {'transform':'rotate( '+ iS*6 +'deg )'} );
		
		//alert( iH );
	}
	
	setTime();
	
	setInterval( setTime,1000 );
	
	
</script>
