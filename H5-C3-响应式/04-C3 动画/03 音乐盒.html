<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐盒</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.music{
				width: 300px;
				height: 300px;
				position: relative;
				margin:20px auto 0;
			}
			.music div{
				top:0;
				left: 0;
				width: 300px;
				height: 300px;
				position: absolute;
				border-radius: 50%;
				border:1px solid #ccc;
				transition: all 5.5s;
			}
			.t{
				background: url(img/musict.jpg) 0 0 no-repeat;
			}
			.b{
				transform-origin: bottom;
				background: url(img/musicb.jpg) 0 0 no-repeat;
			}
			.act .b{
				transform: rotateX(180deg);
			}
			.act .t{
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		
		<div class="music">
			<div class="t"></div>
			<div class="b"></div>
			
			<audio src="music/yinyue.mp3"></audio>
			
		</div>
		
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
	/*
	 * 点击最外层盒子的时候我们让上面的 div沿着 X 轴向下翻转
	 * 后面盒子大平面内沿着顺时针旋转
	 * 
	 * 同时让音乐响应
	 */
	
	var bFlag = false;
	
	$('.music').click( function(){
		
		if( !bFlag ){
			$('audio').get(0).play();
		}else{
			$('audio').get(0).pause();
		}
		
		bFlag = !bFlag;
		$(this).toggleClass('act');
		
	} );
	
</script>
