<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>体会三维展示</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.box{
				width: 600px;
				height: 600px;
				margin:0 auto;
				position: relative;
				background: url(img/zb.png) 0 0 no-repeat;
			}
			.border{
				top:100px;
				left:100px;
				width: 400px;
				height: 400px;
				position: absolute;
				border:2px dashed #ccc;
				
				transform-style: preserve-3d;
				perspective: 1000px; /* 800-1500 */
				
			}
			.bg{
				top:100px;
				left:100px;
				width: 200px;
				height: 200px;
				position: absolute;
				background: url(img/mm.png) 0 0 no-repeat;
				
				transform-style: preserve-3d;
				perspective: 1000px; /* 800-1500 */
				
				transform: rotateY(45deg);
				transition: all .5s;
				
			}
			
			.img{
				transform: rotateX(40deg) translateZ(40px);
				transform-origin: top;
			}
			
			.box:hover .bg{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="border">
				<div class="bg">
					<div class="img"><img src="img/mm.png" alt="" /></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
