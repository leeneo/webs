<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字倾斜导航</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width: 630px;
				margin:100px auto 0;
			}
			li{
				color: #fff;
				width: 200px;
				float: left;
				margin-right: 10px;
				text-align: center;
				background: lightblue;
				font:normal 20px/40px "微软雅黑";
				
				transform: skew(-30deg);
			}
			
			li span{
				display: block;
				transform: skew(30deg);
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li><span>公司简介</span></li>
			<li>关于我们</li>
			<li>联系我们</li>
		</ul>
		
	</body>
</html>
