<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内减盒模型应用</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			img{
				display: block;
			}	
			ul{
				width:978px;
				margin:100px auto 0;
			}
			ul li{
				width:316px;
				float: left;
				height: 170px;
				position: relative;
				margin-right: 10px;
			}
			li:after{
				top:0;
				left:0;
				content: '';
				width:316px;
				height: 170px;
				display: none;
				position: absolute;
				box-sizing: border-box;
				border:10px solid rgba(255,255,255,.5);
			}
			li:hover:after{
				display: block;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li><img src="img/1.jpg" alt="" /></li>
			<li><img src="img/2.jpg" alt="" /></li>
			<li><img src="img/3.jpg" alt="" /></li>
		</ul>
		
	</body>
</html>
