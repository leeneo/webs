<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片中心放大</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.box{
				width: 150px;
				height: 150px;
				overflow: hidden;
				margin:100px auto 0;
				border:1px solid #333;
			}
			.img{
				width: 150px;
				height: 150px;
				transition: all .3s;
				background: url(img/5.jpg) no-repeat 0 0;
				background-size: cover;
			}
			.box:hover .img{
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="img"></div>
		</div>
		
	</body>
</html>
