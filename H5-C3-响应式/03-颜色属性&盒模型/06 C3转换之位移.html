<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>C3转换之位移</title>
		<style type="text/css">
			div{
				width:200px;
				height: 200px;
				background: orange;
				
				transform: translate(-50%,-50%);
			}
			span{
				top:50%;
				left: 50%;
				background: orange;
				position: absolute;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		
		<!--
			在C3中定义了 2D 和 3D 二类转换，但是目前来说，我们使用相对较多是 2D 转换。
			2d转换中分为： 位移 缩放 斜切 旋转
			
			有了这个位移转换之后我们可以很方便的来让一些元素做居中显示
			
		-->
		
		<div></div>
		<span>北京传智播客UI设计学院</span>
	</body>
</html>
