<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单-布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		.box{
			width: 200px;
			margin: 100px auto;

		}
		.txt{
			width: 200px;
			border: 1px solid #ccc;
			height: 38px;
			line-height: 38px;
			position: relative;
		}
		.txt input{
			width: 200px;
			height: 38px;
			line-height: 38px;
			border:none;
			display: block;
			/*当我给.txt行高的时候，input会顶部留白，这个问题和img的底部留白问题类似
			表单元素和img都是行内块，都会出现此类问题
			解决方法：给input设置成display:block;*/
		}
		.txt span{
			position: absolute;
			width: 12px;
			height: 12px;
			border: 1px solid #ccc;
			border-left:none;
			border-bottom:none;
			top:0px;
			right:10px;
			transform: translate(0,18px) rotate(-45deg);
		}
		.txt .rotate{
			transform: translate(0,10px)  rotate(135deg);
		}
		.box ul{
			width: 200px;
			border: 1px solid #ccc;
			border-top:none;
		}
		
		.box li a{
			display: block;
			padding-left: 30px;
			color:#333;
			font:normal 14px/40px "微软雅黑";
			text-decoration: none;
		}
		.box li a:hover{
			background: #F08080;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="txt">
			<input type="text" readonly="readonly">
			<span></span>
		</div>
		<ul>
			<li><a href="javascript:;">javascript</a></li>
			<li><a href="javascript:;">jquery</a></li>
			<li><a href="javascript:;">HTML5</a></li>
			<li><a href="javascript:;">CSS3</a></li>
		</ul>
	</div>
</body>
</html>
