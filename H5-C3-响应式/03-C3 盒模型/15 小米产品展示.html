<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米产品展示</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			body{
				background: #f5f5f5;
			}
			img{
				display: block;
			}
			ul{
				width: 690px;
				margin:100px auto 0;
			}
			li{
				float: left;
				width:220px;
				height: 300px;
				position: relative;
				background: #fff;
				margin-right: 10px;
				text-align: center;
				overflow: hidden;
				
				transition: all .4s;
			}
			h2{
				font:normal 20px/40px "微软雅黑";
			}
			p{
				font:normal 16px/32px "微软雅黑";
			}
			span{
				left:0;
				color: #fff;
				width: 100%;
				bottom: -40px;
				background: orange;
				text-align: center;
				position: absolute;
				transition: all .4s;
				font:normal 14px/40px "微软雅黑";
			}
			
			li:hover{
				box-shadow: 0px 10px 50px 0px rgba(0,0,0,.3);
			}
			li:hover span{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>

			</li>
		</ul>
		
	</body>
</html>
