<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡属性</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.box{
				top:50px;
				left: 50px;
				width:900px;
				height:400px;
				position: relative;
				border:1px solid #333;
			}
			p{
				width:100px;
				height: 100px;
				margin-top:60px;
				background: orange;
			}
			.box:hover p{
				width:800px;
			}
			.box:hover p:nth-child(2){
				transition: all 1.5s;
			}
			/* linear ease ease-in ease-out ease-in-out */
			p:nth-child(1){
				transition: all 1.5s ease-in 0s;
			}
			p:nth-child(2){
				/*transition: all 1.5s ease;*/
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<p></p>
			<p></p>
		</div>
		
	</body>
</html>
