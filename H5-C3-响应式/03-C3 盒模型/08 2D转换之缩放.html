<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D转换之缩放</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: orange;
				margin:100px auto 0;
				
				transition: all .5s;
			}
			
			div:hover{
				transform: scale(2);
			}
			
		</style>
	</head>
	<body>
		
		<div></div>
		
	</body>
</html>
