<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D转换之旋转</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				margin:100px auto 0;
				border-radius: 50%;
				background: url(img/huge.jpg) 0 0 no-repeat;
				background-size: cover;
				
				transition: all 1.5s;
			}
			
			div:hover{
				transform: rotate(-360deg);
			}
			
		</style>
	</head>
	<body>
		
		<div></div>
		
	</body>
</html>
