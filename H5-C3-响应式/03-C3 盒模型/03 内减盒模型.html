<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内减盒模型</title>
		<style type="text/css">
			*{
				margin:0;
				pading:0;
			}
			div{
				width:200px;
				height: 200px;
				margin:50px auto 0;
				border:10px solid #ccc;
			}
			
			div:nth-child(1){
				-padding-left:30px;
			}
			div:nth-child(2){
				padding-left:30px;
				box-sizing: border-box;
			}
			
		</style>
	</head>
	<body>
		
		<div></div>
		<div></div>
		
	</body>
</html>
