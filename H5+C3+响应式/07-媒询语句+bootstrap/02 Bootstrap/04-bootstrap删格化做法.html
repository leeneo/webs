<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>bootstrap删格化做法</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="all" />
	<style type="text/css">
		.container {
			border: 1px solid aqua;
		}

		.row>div {
			border: 1px solid #ccc;
		}

		.row {
			margin-top: 1rem;
		}
	</style>
</head>

<body>
	<div class="container">
		<!--
			知识点1:
				col-lg-*
				col-md-*
				col-sm-*
				col-xm-*
				最后一个参数表示当前的元素占据几列
				bootstrap把每一行划分为12列，写的数字必须是1-12之间
			-->
		<!-- 一行一共有12列，每个div占据1列-->
		<div class="row">
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">2</div>
			<div class="col-lg-1">3</div>
			<div class="col-lg-1">4</div>
			<div class="col-lg-1">5</div>
			<div class="col-lg-1">6</div>
			<div class="col-lg-1">7</div>
			<div class="col-lg-1">8</div>
			<div class="col-lg-1">9</div>
			<div class="col-lg-1">10</div>
			<div class="col-lg-1">11</div>
			<div class="col-lg-1">12</div>
		</div>
		<!-- 一行一共有12列，每个div占据6列-->
		<div class="row">
			<div class="col-lg-6">1</div>
			<div class="col-lg-6">2</div>
		</div>

		<!-- 一行一共有12列，第一个div占据3列,第二个div占据7列-->
		<div class="row">
			<div class="col-lg-3">1</div>
			<div class="col-lg-9">2</div>
		</div>

		<!--
        		知识点2：
        			col-lg-*
        	 		col-md-*
        	 		col-sm-*
        	 		col-xs-*
        	 	这四种类名对应着4种设备,但是对于最有一种col-xs-*，超小屏幕类型，他的布局和前面3中不一样
        	 	他始终是百分比布局，也就是说，例如下面的例子:
        	 	.col-xs-4 {
			    width: 33.33333333%;
			}
        	 	
        	 	而对于其他的三种,比如最上面的案例:
        	 	@media (min-width: 1200px){
        	 		.col-lg-1 {
				    width: 8.33333333%;
				}
        	 	}
        	 	这个百分比布局是写在@media里面的，当前屏幕宽度需要>=1200px才可以
        	 	如果我们试图改变屏幕大小,屏幕小于1200px的时候，上面的样式就无法应用，此时,col-lg-1实际上没有添加样式，那么
        	 	默认盒子的宽度就是和他父盒子的宽度一样了
        -->
		<!-- 一行一共有12列，每个div占据4列-->
		<div class="row">
			<div class="col-xs-4">11</div>
			<div class="col-xs-4">22</div>
			<div class="col-xs-4">33</div>
		</div>

	</div>
</body>

</html>
