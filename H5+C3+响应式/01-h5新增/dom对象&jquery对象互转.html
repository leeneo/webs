<!DOCTYPE HTML>
<html>

<head>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>

<body>
	<!--入门-->
	<script type="text/javascript">
		//$(document)把dom对象document转换为jq对象 
		//ready(function in)传的是一个函数，最好用匿名函数，防止命名冲突 
		$(document).ready(function () {
			console.log('jq加载完毕1');
		});
		//当页面dom元素加载完毕时执行代码，可以简写为：
		$(function () {
			console.log('jq加载完毕2');
		});
		//window.onload和$(document).ready()的区别：
		//1: 执行时机 
		//window.onload必须等待网页中的所有内容加载完毕(所有dom元素创建完毕，图片，css都加载完毕)才能执行
		//$(document).ready()当网页中所有dom结构绘制完毕后就执行，可能dom元素关联的东西并没有加载完 
		//2：编写个数 
		//window.onload只能注册一次，后注册的会被前面注册的取代
		//$(document).ready()则可以多次注册都会被执行,按照注册的先后顺序执行注册的函数 
		//3: 简写
		//window.onload()没有简写形式
		//$(document).ready(function(){})可以简写为$(function(){..});
		//另外$(document)也可以简写为$(),当$()不带参数时，默认参数就是document,因此也可以简写为
		//$().ready(function(){});
		window.onload = function () {
			console.log('window.onload加载1');
		}; //会被后面的取代(实际是函数被覆盖了)
		window.onload = function () {
			console.log('window.onload加载2');
		};
		$(function () {
			console.log('jq加载完毕3');
		});

		//上面的代码执行顺序是:
		//jq加载完毕1
		//jq加载完毕2
		//jq加载完毕3
		//window.onload加载2
	</script>

	<div id="div1">div1 content</div>
	<script type="text/javascript">
		//dom对象和jq对象的相互转换：
		//jq对象是通过 jq包装dom对象后产生的对象
		//jq对象是jq独有的,如果一个对象是jq对象只能使用jq里的方法 
		//jq对象中无法使用dom对象的任何方法，同样dom对象也无法使用jq里面的方法

		//jq对象-->dom对象  
		//var $jqObj = $('.class');
		//var domObj=$jqObj[0]||$jqObj.get(0));
		//jqObj[0]得到dom对象,jq对象是一个数组对象，可以用[index]来得到对应的dom对象 
		//jqObj.get(0)得到dom对象 ，jq提供了get(index)方法来得到相应的dom对象

		//dom对象 --> jq对象
		//用$()把dom对象包装起来，即可得到一个jq对象，$(dom对象)
		//var domObj = document.getElementById('test');
		//var $jqObj = $(domObj);
		//转换后的jq对象可以使用jq中的任何方法 

		//dom对象只能使用dom中的方法,jq对象只能使用jq的方法
		//jq对象不能使用dom中的方法，但是jq对象提供了一套更完善的工具用来操作dom

		//jq对象，dom对象 举例  
		//<div id='div1'>aaaaaaaaa</div>
		//jq对象就是通过jq包装dom对象后产生的对象
		//注意js本身的对象，比如array不是dom对象 
		console.log($('#div1').html());
		//上面代码等价于:document.getElementById('div1').innerHTML
		console.log($('#div1').html('你好'));
		//上面代码等价于:document.getElementById('div1').innerHTML = '你好';
		//dom对象转换为jq对象的方法：$(dom对象)
		//jq对象转换为dom对象的方法：$(dom对象)[0]或者$(dom对象).get(0)
		console.log($('#div1').html());
		console.log($('#div1')[0].innerHTML);

		//jq修改样式：
		$('#div1').css('backgound', 'red');
		//获得样式
		$('#div1').css('bakcground');

		//给一个输入框赋予值 
		$('#input').val('abc');
		//获得输入框value
		$('#input').val();
	</script>


</body>

</html>
