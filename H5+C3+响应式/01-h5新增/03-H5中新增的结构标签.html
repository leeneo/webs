<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5中新增的结构标签</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.area{
				width:1000px;
				margin:0 auto;
			}
			header{
				height:50px;
				background: #ccc;
			}
			nav{
				height:100px;
				background: lightblue;
			}
			/* div.box-->选中那个box 的 div */
			section.area{
				height: 400px;
				background: orange;
				margin-top:10px;
				margin-bottom: 10px;
			}
			aside{
				width: 300px;
				float: left;
				height: 400px;
				background: darkred;
			}
			article{
				float:right;
				width: 690px;
				height: 400px;
				background: seagreen;
			}
			footer{
				height: 60px;
				background: #666;
			}
		</style>
	</head>
	<body>
		
		<header class="area"></header><!-- 网页头部标签 -->	
		<nav class="area"></nav><!-- 网页导航标签 -->
		<main>
			<section class="area"><!-- 和div类似表示一个独立完整的区域 -->
				<aside></aside><!-- 一般用来描述侧边栏内容 -->
				<article></article><!-- 一般有用来表述一片文字内容的集合 -->
			</section>	
		</main>
		<footer class="area"></footer><!-- 网站的底部内容 -->
		
		
		
		
		
		
		
		
		
		
		
	
	
	
	</body>
</html>
