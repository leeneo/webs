<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视口基本概念</title>
	</head>
	<body>
		
		<!--
			视口：我们可以将它理解为浏览器用来显示网页内容区域大小。
			
			为什么要有视口：
				因为如果我们直接将之前为大屏PC设备设计的PSD在手持设备上进行展示的
				时候由于手持设备的尺寸没有版心那么大，所以如果不做任何处理那么我们
				页面就会放不下。
			
			视口默认大小：
				最早由苹果公司提出，在手机出厂时会给它定义一个默认的视口大小，这个
				大小为980px,后来被各个厂商采用。因此我们的手持设备在默认情况下不会
				认为自已只有几百px宽，在显示一个网页的时候它会将自已看做980px
		-->
		
		
	</body>
</html>
