<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>结构伪类选择器</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width:200px;
				margin:100px auto 0;
			}
			li{
				border:1px solid #ccc;
				margin-bottom: 10px;
				text-align: center;
				font:normal 20px/40px '微软雅黑';
			}
			
			/* 
			 * 
			 * :hover 
			 * 01 :nth-child(): 小括号中可以设置编号，且编号是从1开始的。
			 * 02 2n          : n表示的是从0开始的自然数。【编号为偶数的元素】
			 * 03 2n+1        : 编号为奇数
			 * 04 even        : 偶数
			 * 05 odd         : 奇数
			 */
			/* li:nth-child(2n+2){
				background: orange!important;
			}			 */
			li:nth-child(even){
				background: seagreen;
			}
			li:nth-child(odd){
				background: rgb(69, 73, 189);
			}
			li:nth-of-type(2){
				background: lightcoral;
			}
			
			
		</style>
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
		
	</body>
</html>
