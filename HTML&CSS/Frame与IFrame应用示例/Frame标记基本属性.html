<html>
	<head>
	</head>
<!--frameborder:设置是不是显示边框（0|no,1|yes）marginwidth&marginheight:框架中文本上下左右的宽度和高度 framespcing:框架间的空白 noresize:设置能否缩放框架-->
	<frameset cols="20%,*" frameborder=1 bordercolor="green" framespacing=10>
		<frameset rows="30%,*" frameborder=1 bordercolor="blue" framespacing=10>
			<frame src="frame2.html" marginwidth=50 marginheight=80 scrolling=no />
			<frame src="frame3.html" marginwidth=90 marginheight=200 scrolling=yes/>
		</frameset>
		<frame src="frame1.html" marginwidth=500 marginheight=320 scrolling=auto noresize/>
	</frameset>
</html>
