<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>线性渐变</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width: 200px;
				margin:50px auto 0;
			}
			li{
				height: 100px;
				margin-bottom: 10px;
				border:1px solid #333;
			}
			
			li:nth-child(1){
				background: linear-gradient(red,green);
			}
			
			li:nth-child(2){
				background: linear-gradient(to top,red,green);
			}
			
			li:nth-child(3){
				background: linear-gradient(45deg,red,green);
			}
			
			li:nth-child(4){
				background: linear-gradient(5deg,red,blue 50%,green);
			}
			li:nth-child(5){
				background: linear-gradient(45deg,red,hotpink 20%,pink 80%,green);
			}
			
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
