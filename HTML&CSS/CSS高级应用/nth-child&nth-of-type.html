<!DOCTYPE html>
<html>

<head>
    <style>
        /* :nth-of-type() 适合用于标签选择器，不适合用于类名选择器 */

        /* .b:nth-of-type(1) {  
            background: #fab;
        } */    /*不正确 */


        p:nth-of-type(1) {
            background: #abf;
        }

        h1:nth-of-type(1) {
            background: #afb;
        }
    </style>
</head>

<body>
    <h1 class="b">这是标题1</h1>
    <h2 class="b">这是标题2</h2>

    <p class="b">第一个段落。</p>
    <p class="b">第二个段落。</p>


</body>

</html>
