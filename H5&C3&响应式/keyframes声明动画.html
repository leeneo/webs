<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	/*单组动画*/
	@keyframes myan{
		from{			/*from对应0%*/
			left:100px;
		}
		to{				/*from对应100%*/
			left:900px;
		}
	}
	/*多组动画*/
	@keyframes myan{
		0%{
			left:100px;
		}
		25%{
			left:200px;
		}
		50%{
			left:500px;
		}
		75%{
			left:600px;
		}
		100%{
			left:900px;
		}
	}
	div{
		position:absolute;left:0;top:100px;width:100px;height:100px;background:rgba(25,255,110,1);
		animation:myan 5s linear 0s alternate;
	}
 </style>
 </head>
 <body>
	<div></div>
 </body>
</html>
