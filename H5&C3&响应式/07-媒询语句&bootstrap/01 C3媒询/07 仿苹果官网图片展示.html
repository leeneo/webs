<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仿苹果官网图片展示</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			body{
				padding:10px;
			}
			ul{
				width: 100%;
				height: 200px;
			}
			li{
				width: 25%;
				float: left;
				height: 200px;
				box-sizing: border-box;
				border-right: 2px solid #fff;
			}
			li:nth-child(1){ background: url(img/1.jpg) center 0 no-repeat; }
			li:nth-child(2){ background: url(img/2.jpg) center 0 no-repeat; }
			li:nth-child(3){ background: url(img/3.jpg) center 0 no-repeat; }
			li:nth-child(4){ background: url(img/4.jpg) center 0 no-repeat; border-right:none;}
			
			@media all and (min-width:750px) and (max-width:970px){
				li{
					width: 50%;
					margin-bottom:5px;
				}
				li:nth-child(2){
					border-right: none;
				}
			}
			
			@media all and (max-width:749px){
				li{
					width: 100%;
					border-right: none;
					margin-bottom: 5px;
				}
			}
			
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
</html>
