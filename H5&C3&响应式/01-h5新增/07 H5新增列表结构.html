<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5新增列表结构</title>
	</head>
	<body>
		
		<!--
			下面是我们利用 H5中新增列表结构来表达的一个下拉展示
			
		       上方的 input 是用来呈现最终下拉内容的
		       下方的 datalist 是用来显示下拉列表的
		-->
		
		<input type="text" list="con1"/>
		<datalist id="con1">
			<option value="Javascript">Javascript</option>
			<option value="Jquery">Jquery</option>
			<option value="HTML5">HTML5</option>
			<option value="CSS3">CSS3</option>
		</datalist>
		
	</body>
</html>
