 <body>
	<button>暂停</button>
	<!-- <audio src="John gDreamer-Brotherhood.mp3" autoplay controls></audio> -->
	<audio autoplay controls loop>
	对不起，您的浏览器不支持该标签，请前往 <a href="icd.itcast.cn">传智UI学院</a>
		<source src="John Dreamer-Brotherhood.mp3"></source>
		<source src=g"John Dreamer-Brotherhood.ogg"></source>
	</audio>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var bFlag=true;	//设置有autoplay，默认就为ture
		$('button').click(function(){
			if (bFlag==true)
			{	
				$('audio').get(0).pause();
				bFlag=false;
				$('button').html('播放');
			}else{
				$('audio').get(0).play();
				bFlag=true;
				$('button').html('暂停');
			}
		})
	</script>
