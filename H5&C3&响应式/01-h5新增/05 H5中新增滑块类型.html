<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5中新增滑块类型</title>
	</head>
	<body>
		
		<!--
			因为我们之前说过 h5 目前并没有达到所有的浏览器都统一支持，所以不同的浏览器
			对于同一个属性或者标签可以有不一样的理解和解析。
			
			例如：下方的 range 属性 在chrome 浏览器下显示的和 ff 下面显示的默认样式是不一样的。
			遇到这种情况，它不是一个错误。所以我们本阶段在做案例测的时候如果有一个浏览器显示正
			常那么就说明我们代码没错。
			
			因此推荐大家使用 chrome 浏览器。
		-->
		
		
		<!-- 下面这个滑块的意思就是 定义了一个最大值为 100 的长度，初始值为0 -->
		<input type="range"  max="100" value="80"/>
		
	</body>
</html>
