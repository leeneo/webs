 <body>
	<!-- h5对表单的增强：
	某些表单元素要提交内容，需要指定name属性;
	checked autofocus reuired这一类属性值等于属性名的属性，只写属性名就可以
	autocomplete:on|off; 自动完成，浏览器记录之前输入的内容，并在再次输入时，自动提示不否填充
	autofocus 自动获取输入焦点；
	required 指定该项为必填项
	placeholder 定位光标在文本前，并且输入文本时，清空原始文本
	method="get|post通过url提交数据；post不会显示；
	 -->	
	<form action="#" method="post">
		<input type="text" placeholder="请输入文本"><br /></input>
		<input type="text" autofocus ><br /></input>
		<input type="text" required name="user"><br /></input>
		<input type="text" autocomplete="on" name="info" ><br /></input>
		<input type="submit" value="提交"><br /></input>
	</form>
 </body>
