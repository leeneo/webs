<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5新增表单类型</title>
	</head>
	<body>
		
		<form action="#" method="get">
			
			邮箱：<input type="email" /> <br /><br />
			网址：<input type="url" /> <br /><br />
			数字：<input type="number" /> <br /><br />
			颜色：<input type="color" /> <br /><br />
			搜索：<input type="search" /> <br /><br />
			日期：<input type="datetime-local" /> <br /><br />
			月份：<input type="month" /> <br /><br />
			天数：<input type="date" /> <br /><br />
			时间：<input type="time" /> <br /><br />
			周数：<input type="week" /> <br /><br />
			
			
			<input type="submit" value="提交" />
			
		</form>
		
	</body>
</html>
