<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮控制音频简写</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			div{
				width:56px;
				height: 50px;
				margin:100px auto 0;
				background: url(img/01.gif) 0 0 no-repeat;
			}
			.act{
				background: url(img/01.gif) 0 -50px no-repeat;
			}
		</style>
	</head>
	<body>
		
		<div>
			<audio src="music/yinyue.mp3" autoplay></audio>
		</div>
		
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	var bFlag = true;
	
	$( 'div' ).click( function(){
		
		if( bFlag ){
			$('audio').get(0).pause();
		}else{
			$('audio').get(0).play();
		}
		
		// 无论第几次点击其实都是想让这个 div 在有 act 和没有 act 之间进行切换
		$(this).toggleClass('act');
		
		// 无论哪一次的点击都是希望将当前开关状态取发
		bFlag = !bFlag;
		
	} );
	
	
</script>
