<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频标签的暂停播放</title>
		<style>
			
			*{
				margin:0;
				padding:0;
			}
			.box{
				width:800px;
				height: 333px;
				position: relative;
				margin:100px auto 0;
			}
			.box div{
				top:50%;
				left:50%;
				width:300px;
				height: 200px;
				display: none;
				background: #ccc;
				margin-top:-100px;
				position: absolute;
				margin-left: -150px;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			
			<video width="800" autoplay controls>
				<source src="video/movie.mp4"></source>
				<source src="video/movie.ogg"></source>
				<source src="video/movie.webm"></source>
			</video>
			
			<div id="ad"></div>
			
		</div>
		
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
	// 当视频暂停的时候我们需要显示广告位
	// 如何判断当前视频是播放还是暂停
	// 所以我们可以利用JS中新增的二个事件操作来完成
	
	// 下面这句话就是监测一下 video 标签的暂停事件是否有响应
	$('video').get(0).onpause = function(){
		$('#ad').show();
	};
	
	$('video').get(0).onplay = function(){
		$('#ad').hide();
	};
	
	
	
</script>
