<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频暂停和播放</title>
	</head>
	<body>
		
		<button>暂停</button>
		<button>播放</button>
		
		<audio autoplay>
			对不起，您的浏览器不支持该标签
			<source src="music/yinyue.mp3" />
			<source src="music/yinyue.ogg" />
		</audio>
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">

	// 网页打开的时候默认播放一段音乐，然后通过点击二个按钮来控制音乐的暂停和播放
	
	$('button').eq(0).click( function(){
		
		// 让正在播放的音乐停止下来
		// 我们不能直接利用 jq 的对象来调用 js 里的方法，所以我们需要进行转化。
		// 将jq对象转为 js 对象---》可以直接通过 get(0)
		$('audio').get(0).pause();
		
	} );
	
	$('button').eq(1).click(function(){
		$('audio').get(0).play();
	});
	
	
</script>
