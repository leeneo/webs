<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一个按钮控制音频</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			div{
				width:56px;
				height: 50px;
				margin:100px auto 0;
				background: url(img/01.gif) 0 0 no-repeat;
			}
		</style>
	</head>
	<body>
		
		<div>
			<audio src="music/yinyue.mp3" autoplay></audio>
		</div>
		
	</body>
</html>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">

	// 用什么东西来表达程序里的开关，在程序中一切都可以理解为数据。
	// 所以这个时候我们可以想到在JS中有一种数据类型它里面只有个值 --》布尔类型 true  false 
	
	// 下面这句话的意思就是说定义一个变量bFlag 用它来表示一个开关，在它里面存一个默认值 true
	// 表示开关是开着的，同时代表音乐是响起的。


/*
代码解释：
1、bFlag为true表示音乐播放，bFlag为false表示音乐暂停
2、我们默认音乐是播放的，所以我们设置bFlag为true
3、当我们点击的时候，先判断音乐是否播放，也就是先判断bFlag的值
  3、1如果为true，那也就是音乐正在播放，那么我们需要做的就是停止音乐，也就是设置bFlag为false
  3、2如果为false，那也就是音乐已经暂停，那么我们需要做的就是播放音乐，也就是设置bFlag为true
*/
	var bFlag = true;
	
	/*$('div').click(function(){
		
		if( bFlag == true ){
			alert( '停' );
			bFlag = false;
		}else{
			alert( '放' );
			bFlag = true;
		}
		
	});*/
	
	$( 'div' ).click( function(){
		
		if( bFlag == true ){
			$('audio').get(0).pause();
			$('div').css( 'background','url(img/01.gif) 0 -50px no-repeat' );
			bFlag = false;
		}else{
			$('audio').get(0).play();
			$('div').css( 'background','url(img/01.gif) 0 0px no-repeat' );
			bFlag = true;
		}
		
	} );
	
	
</script>
