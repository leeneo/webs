<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下载图标字体使用</title>
		<link rel="stylesheet" href="iconfont.css" media="all" />
	</head>
	<body>
		
		<!-- 1 利用 unicode 编号写入 html 得到图标字体方法 -->
		<div class="iconfont">&#xe642;</div>
		
		<!-- 2 利用类名操作 -->
		<div class="iconfont icon-erweima"></div>
		
	</body>
</html>
