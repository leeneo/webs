<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单样式</title>
		<link rel="stylesheet" href="iconfont.css" media="all" />
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			div{
				width: 400px;
				height: 40px;
				position: relative;
				margin:100px auto 0;
				border: 1px solid #ccc;
			}
			span{
				top:0;
				right:10px;
				width:40px;
				height: 40px;
				text-align: center;
				position: absolute;
				font-size: 20px!important;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		
		<div>
			<span class="iconfont icon-down"></span>
		</div>
	</body>
</html>
