	<title>Document</title>
	<style type="text/css">
		/*初始化CSS！*/

		body,
		div,
		span,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ul,
		li,
		ol,
		dl,
		dt,
		dd,
		a,
		img,
		input {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}

		/*初写正文样式！*/

		body {
			color: #333;
			font: 14px '微软雅黑';
			background-color: #fdfcf8;
			line-height: 1.5;
		}

		/*初写超链接样式！*/

		a {
			color: #338de6;
			text-decoration: none;
		}


		ul {
			margin: 100px auto 0;
			width: 1038px;
		}

		ul li {
			display: inline-block;
			width: 215px;
			height: 304px;
			margin: 0px 10px;
			padding: 2px;
			border: 4px solid orange;
		}

		/*  有box-sizing，盒子大小=border+padding+width+height
			无box-sizing，盒子大小=width+height
			外边距(margin)不受影响 */
		ul li:hover {
			/* display: inline-block;
			width: 215px;
			height: 304px;
			margin: 0px 10px;
			padding: 2px;
			border: 4px solid orange; */
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<ul>
		<li>
			<img src="images/1.jpg" alt="" />
		</li>
		<li>

		</li>

		</li>
	</ul>
</body>
