<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角边框绘制简单图形</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			ul{
				width:200px;
				margin:100px auto 0;
			}
			li{
				width:200px;
				height: 200px;
				margin-bottom: 10px;
				border:1px solid #333;
			}
			
			li:nth-child(1){ border-radius: 50%; }
			li:nth-child(2){ border-radius: 200px 0 0 0; }
			li:nth-child(3){ height:100px;border-radius: 100px 100px 0 0 }
			li:nth-child(4){ height:100px;border-radius: 50px; }
			li:nth-child(5){ border-radius:200px 0; }
			
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
</html>
