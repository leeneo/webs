<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仿携程移动模块布局</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			body{
				padding:10px;
			}
			nav{
				width:100%;
				height: 80px;
				overflow: hidden;
				background: orange;
			}
			ul{
				width:100%;
				height: 80px;
			}
			a{
				color: #fff;
				display: block;
				text-align: center;
				text-decoration: none;
				line-height: 40px;
				font:normal 20px/40px "微软雅黑";
				border-right:1px solid #fff;
				border-bottom: 1px solid #fff;
			}
			ul li{
				width: 33.3333%;
				float: left;
			}
			/*ul>li:nth-child(3)>a  替换成 li:last-child 也没有问题*/
			ul>li:nth-child(3)>a{
				border-right: none;
			}
			/*ul>li:first-child a 替换成 a:only-child也么有问题*/
			ul>li:first-child a{
				line-height: 80px;
				border-bottom: none;
			}
			
			nav:nth-child(2){
				margin-top: 10px;
				background: lightblue;
			}
		</style>
	</head>
	<body>
		
		<nav>
			<ul>
				<li>
					<a href="javascript:;">酒店</a>
				</li>
				<li>
					<a href="javascript:;">海外酒店</a>
					<a href="javascript:;">特价酒店</a>
				</li>
				<li>
					<a href="javascript:;">团购</a>
					<a href="javascript:;">民宿、客栈</a>
				</li>
			</ul>
		</nav>
		
		<nav>
			<ul>
				<li>
					<a href="javascript:;">酒店</a>
				</li>
				<li>
					<a href="javascript:;">海外酒店</a>
					<a href="javascript:;">特价酒店</a>
				</li>
				<li>
					<a href="javascript:;">团购</a>
					<a href="javascript:;">民宿、客栈</a>
				</li>
			</ul>
		</nav>
		
	</body>
</html>
