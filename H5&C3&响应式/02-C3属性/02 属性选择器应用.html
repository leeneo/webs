<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器应用</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			p{
				width: 300px;
				margin:100px auto 0;
			}
			a{
				color:#333;
				float: left;
				width:120px;
				padding-left:30px;
				text-decoration: none;
				font:normal 14px/25px '微软雅黑';
			}
			a[href *= 'baidu']{
				background: url(img/bg.png) 0 0 no-repeat;
			}
			a[href *= 'taobao']{
				background: url(img/bg.png) 0 -25px no-repeat;
			}
		</style>
	</head>
	<body>
		
		<p>
			<a href="www.baidu.com">百度</a>
			<a href="www.taobao.com">淘宝</a>
		</p>
		
	</body>
</html>
