<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>金币首页</title>
		<link rel="stylesheet" href="css/reset.css" media="all" />
		<link rel="stylesheet" href="css/index.css" media="all" />
		<script src="js/TouchSlide.1.1.js"></script>
	</head>
	<body>
	<div id="header">传智播客</div>
	<div id="wrapper">
		<div id="scroller">
			<!-- banner图 -->
			<div id="focus" class="focus">
				<div class="hd">
					<ul></ul>
				</div>
				<div class="bd">
					<ul>
						<li><a href="#"><img src="images/banner01.jpg" /></a></li>
						<li><a href="#"><img src="images/banner01.jpg"/></a></li>
						<li><a href="#"><img src="images/banner01.jpg"/></a></li>
					</ul>
				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#focus",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"left", 
					autoPlay:true,//自动播放
					autoPage:true, //自动分页
					switchLoad:"_src" //切换加载，真实图片路径为"_src" 
				});
			</script>
			
			<!-- 我的商城 -->
			<div class="sc_bd">
				<div class="sc_1">
					<h2>我的商城</h2>
					<p>立即登录查看</p>
				</div>
				<div class="sc_2">
					<h2>我的商城</h2>
					<p>立即登录查看</p>
				</div>
			</div>
			
			
		</div>
	</div>
	</body>
</html>
<script src="js/flexible.js"></script>
