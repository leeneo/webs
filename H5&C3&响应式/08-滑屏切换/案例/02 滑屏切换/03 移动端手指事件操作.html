<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640px, user-scalable=no" />
		<title>移动端手指事件操作</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			html,body,.list{
				width: 100%;
				height: 100%;
			}
			.list{
				position: relative;
			}
			.list > li{
				top:0;
				left:0;
				width:100%;
				height: 100%;
				display: none;
				position: absolute;
				background-size: cover!important;
			}
			.list>li:nth-child(1){
				display: block;
				background: url(img/p1.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(2){
				background: url(img/p2.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(3){
				background: url(img/p3.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(4){
				background: url(img/p4.jpg) center 0 no-repeat;
			}
		</style>
	</head>
	<body>
		
		<ul class="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
</html>
<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
	/*
	 * 如果我们想要判断当前手指滑屏的方向那么我们需要用到手指相应的事件操作
	 * 01 手指按下
	 * 02 手指滑屏
	 * 03 手指抬起
	 */
	
	var aLi = $('.list > li');
	
	aLi.on( 'touchstart',function(){
		
		$(this).on( 'touchmove',function(){
			console.log( 2 );
		} );
		
		$(this).on( 'touchend',function(){
			console.log( 3 );
		} );
		
	} );
	
	
</script>
