<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640px, user-scalable=no" />
		<title>滑屏实现原理</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			html,body,.list{
				width: 100%;
				height: 100%;
			}
			.list{
				position: relative;
			}
			.list > li{
				top:0;
				left:0;
				width:100%;
				height: 100%;
				display: none;
				position: absolute;
				background-size: cover!important;
			}
			.list>li:nth-child(1){
				display: block;
				background: url(img/p1.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(2){
				background: url(img/p2.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(3){
				background: url(img/p3.jpg) center 0 no-repeat;
			}
			.list>li:nth-child(4){
				background: url(img/p4.jpg) center 0 no-repeat;
			}
		</style>
	</head>
	<body>
		
		<ul class="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
</html>
<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
	/*
	 * 此时我们如果想要判断出当前手指是上滑还是下滑所 以我们需要
	 * 利用事件对象来求出手指的坐标，然后做判断和比较来实现判断
	 * 
	 * 01 手指按下时我们需要记录当前手指距顶部的距离
	 * 02 手指滑动时记录滑动瞬间距离屏幕顶部的距离
	 * 
	 * 当我们拿到上面的二个值之后我们就是去比较，在什么时候比较呢？其实就是在滑动的过程中比较。
	 * 
	 */
	
	var aLi = $('.list > li');
	
	var strartY,endY;
	
	aLi.on( 'touchstart',function(ev){
		
		strartY = ev.originalEvent.changedTouches[0].clientY;
		
		$(this).on( 'touchmove',function(ev){
			endY = ev.originalEvent.changedTouches[0].clientY;
			
			if( strartY > endY ){
				console.log( '上' );
			}else if( strartY < endY ){
				console.log( '下' );
			}
			
		} );
		
		
	} );
	
		$(this).on( 'touchend',function(){
			console.log( 3 );
		} );
	
</script>
