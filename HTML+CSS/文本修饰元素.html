		<h1>空谷禅韵</h1><br />

		喜欢听<strong>流水</strong> 潺潺过山谷，<br />

		喜欢看落花 <strong><i>寂寂漫空舞，</i></strong><br />

		<u>喜欢在山野 小径中漫步，</u><br />

		<cite>喜欢听铜磬 晨钟和暮鼓。</cite><br />

		<abbr title="不在为爱">不在为爱伤心落泪哭，</abbr><br />

		<dfn>不在为功名利禄受辛苦。</dfn><br />

		<b>一袭袈裟相伴，</b><br />

		<del>那是永恒不是孤独。</del><br />

		<q>拨动手中的念珠，</q><br />

		<em>禅的安详,</em><var>编织和谐的音符。</var>
