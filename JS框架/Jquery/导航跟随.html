<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;height:2000px;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	.area{
		margin:10px auto;
	}
	nav{
		width:100%;height:50px;background:#fab;position:fixed;display:none;top:0;
	}
	.banner{
		background:#abf;width:1000px;height:400px;
	}
	footer{
		background:lightblue;width:1000px;height:100px;
	}
 </style>
 </head>
 <body>
	<nav>nav</nav>
	<div class="banner area">banner</div>
	<footer class="area">footer</footer>
	<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
	<script type="text/javascript">
	//offset() 方法返回或设置匹配元素相对于文档的偏移（位置）,x=>offset().left;y=>offset().top;
		var x=$('footer').offset().left;
		var y=$('footer').offset().top;
		console.log("x坐标："+x+";y坐标："+y);

		$(window).scroll(function(){
			var st=$(window).scrollTop();	//文档的滚动距离
			var dt=$(document).scrollTop();//window.scrollTop()和document.scrollTop()滚动距离是一样的
			console.log('st:'+st);
			console.log('dt:'+dt);
			if (st>=y)
			{
				$('nav').show(500);
			}else{
				$('nav').hide();
			}
		})
		//$('.area').hide();
	</script>
 </body>
</html>
