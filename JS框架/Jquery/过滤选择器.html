<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>	
<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('ul li:first').css('background','pink');
				})
				$('button').eq(1).click(function(){
					$('ul li:last').css('background','pink');
				})
				$('button').eq(2).click(function(){
					$('ul li:not(:last)').css('background','pink');
				})
				$('button').eq(3).click(function(){
					$('ul li:not(:eq(1))').css('background','pink');
				})
				$('button').eq(4).click(function(){
					$('ul li:even').css('background','pink');
				})
				$('button').eq(5).click(function(){
					$('ul li:odd').css('background','pink');
				})
				$('button').eq(6).click(function(){
					$('ul li:gt(4)').css('background','pink');
				})
				$('button').eq(7).click(function(){
					$('ul li:lt(4)').css('background','pink');
				})
				$('button').eq(8).click(function(){
					$('ul li:eq(4)').css('background','pink');
				})
				$('button').eq(9).click(function(){
					$('ul li:not(:first)').css('background','#faf');
				})
				
			})
			
		</script>
	</head>
	<body>
	&gt;  &lt;
<button>选择第一个li</button>
<button>选择最后一个li</button>
<button>选择所有li排除最后一个</button>
<button>选择所有li排除第二个</button>
<button>选择所有索引值为偶数个li</button>
<button>选择所有索引值为奇数个li</button>
<button>选择大于第5个的li</button>
<button>选择小于第5个的li</button>
<button>选择等于第5个的li</button>
