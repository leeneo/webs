  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	.con {
		margin:100px auto;width:861px;height:362px;border:1px solid #000;
	}
	.con ul{
		overflow:hidden;
	}
	.con li{
		float:left;width:172px;height:362px;
	}
	.con li img{
		margin-left:0px;
	}
 </style>
 </head>
 <body>
	<div class="con">
		<ul>
			<li><img src="images/jd/01.jpg" alt="" /><img src="images/jd/02.jpg" alt="" /></li>
			<li><img src="images/jd/03.jpg" alt="" /></li>
			<li><img src="images/jd/04.jpg" alt="" /><img src="images/jd/05.jpg" alt="" /></li>

		</ul>
	</div>
	<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
	<script type="text/javascript">
		$('.con li img').hover(function(){
			$(this).stop().animate({'margin-left':'-15px'},500);
		},function(){
			$(this).stop().animate({'margin-left':'0px'},500);			
		})
	</script>
