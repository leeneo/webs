<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div { width: 100px; height: 100px; background: red; margin-top:40px;}
			
		</style>
		
		<script src="jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('div').fadeOut(500);
				})
				$('button').eq(1).click(function(){
					$('div').fadeIn(500);
				})
				$('button').eq(2).click(function(){
					$('div').fadeToggle(500);
				})
				$('button').eq(3).click(function(){
					$('div').fadeTo(500,0);
				})
			})
			
		</script>
	</head>
	<body>
		<button>消失</button>
		<button>显示</button>
		<button>切换</button>
		<button>改变透明度</button><br />
		<div></div>
	</body>
</html>
