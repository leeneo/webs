<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0;list-style:none;}
	body{height:2000px;padding:200px;}
	.blackBg{width:100%;height:100%;background:rgba(0,0,0,0.5);position:fixed;top:0;left:0;display:none;}
	.loginWindow{width:400px;height:307px;position:fixed;top:50%;left:50%;margin-top:-150px;margin-left:-200px;display:none;}
	.closeBtn{width: 12px;    height: 12px;position:absolute;top:13px;right:10px;font-size:18px;color:#333;text-decoration:none;}
</style>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.login').click(function(){
			$('.blackBg,.loginWindow').stop().fadeIn();
		})
		$('.closeBtn').click(function(){
			$('.blackBg,.loginWindow').stop().fadeOut();
		})
	})
</script>
</head>

<body>
	<a href="javascript:;" class="login">登录</a>
	<div class="blackBg"></div>
	<div class="loginWindow">
		<img src="images/login.png" width="400" height="307">
		<a href="javascript:;" class="closeBtn"></a>
	</div>
	<h1 style="top:0;left:0;color:yellow">传智播客黑马程序员</h1>
	<h1 style="position:absolute;top:0;left:0;color:yellow">传智播客黑马程序员</h1>
</body>
</html>
