  <title>Document</title>
  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	div{
		width:120px;height:120px;background:#abf;position:absolute;left:100px;top:40px;
	}
 </style>
 </head>
 <body>
	<br />
	<button>动画</button>
	<div></div>
	<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				//animate()只对属性值为数字的属性有效；
				$('div').animate({'background':'#fab'},500).animate({'left':'1000px'},500).animate({'top':'400px'},500).animate({'opacity':'.1'},500).animate({'opacity':'1'},500).animate({'left':'100px'},500).animate({'top':'100px'},500);

				//	//json设置法，动画成对角线显示；			$('div').animate({'left':'800px','top':'200px'},500).animate({'opacity':'.1'},500).animate({'opacity':'1'},500).animate({'left':'100px','top':'40px'},500);
			})
		})
	</script>
 </body>
