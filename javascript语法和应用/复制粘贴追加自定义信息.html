  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
 </style>
 </head>
 <body>
	<p>复制粘贴追加自定义信息</p>
	
	<script type="text/javascript">
		if( window.ActiveXObject ){
			document.body.oncopy = function(){
				event.returnValue = false;
				var t=document.selection.createRange().text;
				var s=" 原文链接："+location.href;
				clipboardData.setData('Text',t+'\r\n'+s);
			};
		}else{
			function addLink(){
				var body_element = document.getElementsByTagName('body')[0];
				var selection;
				selection = window.getSelection();
				var pagelink = " 原文链接："+location.href;
				var copytext = selection + pagelink;
				var newdiv = document.createElement('div');
				newdiv.style.position='absolute';
				newdiv.style.left='-99999px';
				body_element.appendChild(newdiv);
				newdiv.innerHTML = copytext;
				selection.selectAllChildren(newdiv);
				window.setTimeout(function(){body_element.removeChild(newdiv);},0);
			}
			document.oncopy = addLink;
		}
		</script>
 </body>
