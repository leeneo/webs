		var arr=new Array('George','John','Adrew','Martin');

		var anums=[8,'500',70,'62.22',602];
		document.writeln('<br/>'+anums);
		document.writeln('<br/>'+anums.sort());
		function sortNumber(a,b){
			return a-b;	
			//return b-a;

			/*解释：a,b表示数组中的任意两个元素，若return > 0 b前a后；reutrn < 0 a前b后；a=b时存在浏览器兼容
			  简化一下：a-b输出从小到大排序，b-a输出从大到小排序。*/
		}
		document.writeln('<br/>'+anums.sort(sortNumber));
