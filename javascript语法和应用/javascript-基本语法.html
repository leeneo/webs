		function changeLink() {
			if (document.getElementById('aTest').innerHTML == "百度") {
				document.getElementById('aTest').innerHTML = "搜狐";
				document.getElementById('aTest').href = "http://www.sohu.com";
			} else {
				document.getElementById('aTest').innerHTML = "百度";
				document.getElementById('aTest').href = "http://www.baidu.com";
			}


			//window.alert("1");
		}

		/*for（1;2;3)语句的执行顺序是 先执行1，然后判断2，为真就执行内嵌语句，语句完成后执行3，然后开始下次循环。*/
		　
		function fcClick() {
			for (var i = 0; i < 3; i++) {
				alert("i:" + i + "\n"); /*空格:"\n"*/
