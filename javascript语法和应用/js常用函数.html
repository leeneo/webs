<body>
		<script type="text/javascript">
			// JS去除空格函数

			// str为要去除空格的字符串:
			var str=""

			// 去除所有空格:   
			str = str.replace(/\s+/g, "");

			// 去除两头空格:   
			str = str.replace(/^\s+|\s+$/g, "");

			// 去除左空格：
			str = str.replace(/^\s*/, '');

			// 去除右空格：
			str = str.replace(/(\s*$)/g, "");

			// JS去除重复元素

			var a = new Array(1, 1, 1, 2, 3, 4, 1, 2, 5, 11);
			alert(a.reverse().join(",").match(/([^,]+)(?!.*\1)/ig).reverse());
