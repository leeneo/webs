 <body>
	<button value="全选">全选</button>
	<button value="取消全选">取消全选</button>
	<button value="反选">反选</button>
	<input type="checkbox" name="checkbox" id="" />
	<input type="checkbox" name="checkbox" id="" />
	<input type="checkbox" name="" id="" />
	<input type="checkbox" name="" id="" />
	<input type="checkbox" name="" id="" />
	<input type="checkbox" name="" id="" />
	<input type="checkbox" name="" id="" />
	<script type="text/javascript">
		var btns=document.getElementsByTagName('button');
		var checks=document.getElementsByTagName('input');
//		alert(btns[0].tagName);
//		alert(checks.length);
		for (var i=0;i<btns.length ;i++ )
		{
//			alert(btns[i].value);
//			alert(btns[i].innerText);
			if (btns[i].value=="全选")
			{	
				btns[i].onclick=function(){
					for (var j=0;j<checks.length ;j++ )
					{
						checks[j].checked=true;
					}
				}
			}else if (btns[i].value=="取消全选")
			{
				btns[i].onclick=function(){
					for (var j=0;j<checks.length ;j++ )
					{
						checks[j].checked=false;
					}
				}
			}else if(btns[i].value=="反选"){
				btns[i].onclick=function(){
					for (var j=0;j<checks.length ;j++ )
					{
//						if (checks[j].checked)
//						{
//							checks[j].checked=false;
//						}else{
//							checks[j].checked=true;
//						}
						checks[j].checked=!checks[j].checked;//效果同注释部分if语句;
					}
				}
			}else{
				alert("脚本错误！");
			}
		}
	</script>
