<script type="text/javascript">

	var btnShow=document.getElementById('btnShow');
	var showItem=document.getElementById('showItem');
	showItem.onmouseenter=function(){
		showItem.style.visibility='hidden';
	}
	showItem.onmouseleave=function(){
		showItem.style.visibility='visible';
	}

	btnShow.onclick=function(){
		//alert(showItem.style.visibilit);		//alert();的值全是未定义的，why?
		console.log(showItem.style.visibility);	//页面加载后，第一次点击获取不到visibility的值
		//showItem.style.display='none';		//不占位显示，隐藏后其他元素占用其位置，即位置不保留
		//showItem.style.visibility='visible';		//visibility:hidden|visible;占位显示，隐藏后位置保留		
		if(showItem.style.visibility == 'visible'){
			showItem.style.visibility='hidden';
			btnShow.innerText='单击显示';
		}else{
			showItem.style.visibility='visible';
			btnShow.innerText='单击隐藏';
		}
	}

</script>
