	<script type="text/javascript">
		var btn=document.getElementById('btn');

		btn.onclick=function(){
			if (btn.innerText=="刷漆")
			{
				btn.innerText="去漆";
				for (var i=0;i<arDiv.length ;i++ )
				{
					if (arDiv[i].classname != 'setPink' )

						arDiv[i].setAttribute('class','setPink');	//会重写已存在的类名；

						arDiv[i].setAttribute('class','');
					}
				}

			}else{
				btn.innerText="刷漆";
