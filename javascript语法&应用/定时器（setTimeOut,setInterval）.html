<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        self.setTimeout(`window.alert('setTimeOut定时器只执行一次')`, 1000)
        var intClock = self.setInterval('show()', 1000)
        let i = 0;

        function show() {
            i++;
            if (i > 1)
                window.clearInterval(intClock)
            window.alert('setInterval定时器会一直执行，直至clear为止')   //会跳2次
        }
    </script>
</body>

</html>
