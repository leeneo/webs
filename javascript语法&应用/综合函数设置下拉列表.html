	.divWrap{
		width:400px;
		margin:100px auto;
	}
	.boxPos{
		background:#aaa;
		color:#eee;
		cursor:pointer;
		width:100px;
		float:left;
	}
	.ulN{
		width:100px;
		display:none;
		background:#aaa;
	}

		width:100px;

		cursor:pointer;
	}

 </style>
 </head>
 <body>
	<div class="divWrap">
		<div id="boxVip" class="boxPos">
			<a href="#">UI设计</a>
			<ul id="ulN" class="ulN">
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
			</ul>
		</div>
		<div id="boxVip2" class="boxPos">
			<a href="#">UI设计</a>
			<ul id="ulN2" class="ulN">
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
			</ul>
		</div>
		<div id="boxVip3" class="boxPos">
			<a href="#">UI设计</a>
			<ul id="ulN3" class="ulN">
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
			</ul>
		</div>
		<div id="boxVip4" class="boxPos">
			<a href="#">UI设计</a>
			<ul id="ulN4" class="ulN">
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
				<li>li内容</li>
			</ul>
		</div>

		<script type="text/javascript">
			function showBox(box,ulbox){
				var box=document.getElementById(box);
				var ulBox=document.getElementById(ulbox);
				box.onmouseenter=function(){
					box.style.background='pink';
					ulBox.style.display='block';

				}
				box.onmouseleave=function(){
					box.style.background='#aaa';
					ulBox.style.display='none';

				}
			}
			showBox('boxVip','ulN');
			showBox('boxVip2','ulN2');
			showBox('boxVip3','ulN3');
			showBox('boxVip4','ulN4');
		</script>
	</div>
