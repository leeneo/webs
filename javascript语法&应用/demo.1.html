<body>
	<script type="text/javascript">
		function Test1() {
			function a(n) {
				setTimeout(() => {	//这种匿名函数有一定作用，内部可以写多个语句
					console.log(n);
					// console.log(1234)
				}, Math.floor(Math.random()) * 300)
			}
			// function a(n) {	//等价形式
			// 	setTimeout(console.log(n), Math.floor(Math.random()) * 300)
			// }

			for (let i = 0; i <= 5; i++) {
				a(i)
			}
		}
		// Test1();

		(function Test2() {		//求100以内能被3整除的数
			for (let i = 1; i < 100; i++) {
				if (i % 3 == 0) {
					console.log(i)
				}
			}
		})()
		// Test2()

		function Test3(){
			let i=10,j=3
			let mo=Math.floor(i/j)
			let yu=i%j
			console.log("10对3求模："+mo)
			console.log("10对3求余："+yu)
		}
		Test3()
	</script>
