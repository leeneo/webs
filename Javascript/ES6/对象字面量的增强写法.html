<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascript-对象字面量的增强写法</title>
	<style type="text/css">
		/*初始化CSS！*/
		body,
		div,
		span,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ul,
		li,
		ol,
		dl,
		dt,
		dd,
		a,
		img,
		input {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}

		/*初写正文样式！*/
		body {
			color: #333;
			font: 14px '微软雅黑';
			background-color: #fdfcf8;
			line-height: 1.5;
		}

		/*初写超链接样式！*/
		a {
			color: #338de6;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div id="app">

		<h2>text here：
			<span>{{message}}</span>
			<pre>
				对象字面量 ："{}"
				const obj=new Obj();
				const obj={};
			</pre>
		</h2>

	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: '详见console!'
			},
			computed: {

			},
			methods: {

			}
		});

		// 1.属性的增强写法
		let name = 'kobe';
		let age = 17;
		let height = 1.8;

		// ES5的写法
		const es5obj = {
			name: name,
			age: age,
			height: height,
			flag: true
		}
		console.log('ES5的写法：' + JSON.stringify(es5obj));

		// ES6的写法
		const es6obj = {
			name,
			age,
			height,
			flag: true
		}
		console.log('ES6的写法：' + JSON.stringify(es6obj));

		// 2.函数的增强写法
		// ES5的写法
		const es5func = {
			run: function () {
				console.log('ES5：run');
			},
			eat: function () {
				console.log('ES5：eat');
			}
		}
		es5func.run();
		
		// ES6的写法
		const es6func = {
			run() {
				console.log('ES6：run');
			},
			eat() {
				console.log('ES6：eat');
			}
		}
		es6func.run();
	</script>
</body>

</html>
