<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascirpt-const 常量</title>
	<style type="text/css">
		/*初始化CSS！*/
		body,
		div,
		span,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ul,
		li,
		ol,
		dl,
		dt,
		dd,
		a,
		img,
		input {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}

		/*初写正文样式！*/
		body {
			color: #333;
			font: 14px '微软雅黑';
			background-color: #fdfcf8;
			line-height: 1.5;
		}

		/*初写超链接样式！*/
		a {
			color: #338de6;
			text-decoration: none;
		}

		span {
			text-align: left;
			float: left;
			padding-left: 2%;
		}
	</style>
</head>

<body>
	<div id="app">
		<h2>
			<span>
				在 ES6 之前，JavaScript 只有两种作用域： 全局的与函数内的。<br>
				ES2015(ES6) 新增加了两个重要的 JavaScript 关键字: let 和 const。<br>
				let 声明的变量只在 let 命令所在的代码块内有效。<br>
				const 声明一个只读的常量，一旦声明，常量的值就不能改变。<br>
				const 用于声明一个或多个常量，声明时必须进行初始化，且初始化后值不可再修改。<br>
				const 常量指向的对象的内存地址不能修改，但可以修改对象里面的属性。
			</span>
		</h2>
		<h2> 
			<span>{{message}}</span>
		</h2>
	</div>

	<script src="js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: `详见console`
			},
			computed: {

			},
			methods: {

			}
		});

		// const num; //Missing initializer in const declaration
		// const num=123;num=234;	//Assignment to constant variable.
		const obj = {
			name: 'HuaTi',
			age: 26
		}
		obj.name = 'Kobe';
		obj.age = 38;
		console.log(obj);
	</script>
</body>

</html>
