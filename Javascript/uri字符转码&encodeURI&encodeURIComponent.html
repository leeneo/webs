	<script type="text/javascript">

		var name = "张三";
		document.write('name:' + name + '<br/>')

		var decodeStr = decodeURI(encodeStr)
		document.write('encodeURI:' + encodeStr + '<br/>' + 'decodeURI:' + decodeStr + '<br/>')

		name = "张三";
		document.write('name:' + name + '<br/>')
		var encodeStr = encodeURIComponent(name);
		var decodeStr = decodeURIComponent(encodeStr)
		document.write('encodeURIComponent:' + encodeStr + '<br/>' + 'decodeURIComponent:' + decodeStr + '<br/>')

		var str2 = "www.b aidu.com?ss=wgw+io==";

		document.write('encodeURIComponent:' + encodeStr + '<br/>' + 'decodeURIComponent:' + decodeStr + '<br/>')

		document.write('总结：encodeURI:用于网址转换，可以转换空格和中文字符;encodeURIComponent:可用于参数转换' + '<br/>')
