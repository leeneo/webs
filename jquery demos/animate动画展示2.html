  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	div{
		height:100px;width:300px;background:#afb;margin:100px auto;
	}
 </style>
 </head>
 <body>
	<input id="btn1" type="button" value="动画1" />
	<input id="btn2" type="button" value="动画2" />
	<div id="dvbox"></div>

	<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				//模拟slide动画效果
				//$('div').css('height','0').animate({'height':'100px'},500);
				$('div').css('height','0').animate({'height':'100px'},500).animate({'margin-left':'200px'},500,function(){	$('div').hide(500)})
			})
			
			$('#btn2').click(function(){
				$('div').css('height','0').animate({'height':'100px'},500).animate({'margin-right':'200px'},500,function(){	$('div').css('height','0')});
			})

		})
	</script>
 </body>
