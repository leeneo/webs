<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>Document</title>
  <style type="text/css">
	/*初始化CSS！*/
	body,div,span,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd,a,img,input{ 
		margin:0;padding:0;list-style:none;text-align:center;	
	}

	/*初写正文样式！*/
	body{
		color:#333;font:14px '微软雅黑';background-color:#fdfcf8;line-height:1.5;}

	/*初写超链接样式！*/
	a{
		color:#338de6;text-decoration:none;
	}
	.wrap{
		margin:100px auto;position:relative;
	}
	.wrap div{
		width:100px;height:100px;background:#faf;margin:20px;position:absolute;
	}
 </style>
 </head>
 <body>
	
	<div class="wrap">
		<button>走你</button>
		<button>停下</button>
		<div></div>
	</div>
	
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var timer=null;
			var num=0;
			$('button').eq(0).click(function(){
				clearInterval(timer);//为应对多次点击开启定时器的情况，开启新的定时器之前，先把旧的关掉
				timer=setInterval(function(){
					//让div盒子的left值 每间隔30毫秒都比之前多一点
					num+=3;
					$('.wrap div').css('left',num+'px');
				},30)
			})
			$('button').eq(1).click(function(){
				clearInterval(timer);
			})
		})
	</script>
 </body>
