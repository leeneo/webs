<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menuDv {
            width: 100%;
            height: 100vh;
            padding: 10px 10px 15px;
            -webkit-transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
        }

        .menuTitle {
            background-color: cadetblue;
            color: #fff;
            height: 41px;
            padding: 0.7rem;
            line-height: 1.6;
            vertical-align: top;
            border-top: 1px solid #ddd;
            font-size: 1.6rem;
        }

        .menuActive {
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }

        .utilOutline {
            outline: 1px dashed rgb(46, 157, 132);
            outline-offset: 0px;
            width: 13.5rem;
        }

        .ulBox {
            height: 41px;
            line-height: 41px;
            background: cadetblue;
            list-style: none;
        }


        .ulBox>li {
            width: 120px;
            background: #999;
            font-size: 12px;
            color: #efefef;
            float: left;
        }

        .ulBox>li>ul {
            width: 120px;
            display: none;
            background-color: #45787b;
        }

        .ulBox>li>ul>li {
            padding-left: 12px;
        }


        .ulBox .firstLi {
            background: url('./images/down-icon.png') no-repeat 28px 14px;
        }
        .block_list {
            padding: 20px 0;
            max-width: 360px;
            margin-top: -8px;
            margin-left: 5px;
            margin: 0;
            list-style: none;
            width: 400px;
        }

        .block_list_words li {
            padding: 10px 40px;
        }

    </style>
</head>

<body>
    <div class="menuDv menuActive">
        <ul class="ulBox">
            <li class="firstLi">
                预约
                <ul class="menu block_list block_list_words">
                    <li>房间预订</li>
                    <li>技师预约</li>
                    <li>查询技师</li>
                    <li>套餐购买</li>
                </ul>
            </li>
            <li class="firstLi">
                会员
                <ul class="menu block_list block_list_words">
                    <li>我的会员卡</li>
                    <li>办理会员卡</li>
                    <li>会员充值</li>
                    <li>分享会员卡</li>
                </ul>
            </li>
            <li class="firstLi">
                账单
                <ul class="menu block_list block_list_words">
                    <li>我的资料</li>
                    <li>账单支付</li>
                    <li>我的订单</li>
                    <li>微信商城</li>
                </ul>
            </li>
            <li class="firstLi" style="background: url(&quot;./images/down-icon.png&quot;) 28px 14px no-repeat;">
                其他
                <ul class="menu block_list block_list_words" style="display: none;">
                    <li class="" draggable="false">授权登录</li>

                    <li>餐饮测试</li>
                    <li class="" draggable="false">获赠列表</li>
                    <li>选择分店</li>
                    <li>酒店测试</li>
                    <li>客房预定（测试）</li>
                    <li>报表查询</li>
                </ul>
            </li>
            <li class="firstLi">
                推广
                <ul class="menu block_list block_list_words">
                    <li>抽奖</li>
                </ul>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="jquery-2.1.min.js"></script>
    <script src="./js/PullSort.js"></script>    
    <script>
        $(function () {
            //菜单列表，拖拽排序处理函数
            $lists = $('.menu');
            for (var i = 0; i < $lists.length; i++) {
                new Sortable($lists[i]);
            }

            $menuTab = $('.am-tabs-nav li:nth-child(5) a');
            $menudv = $('.menuDv');
            if ($menuTab.parent().prop('class') == 'am-active') {
                $menudv.addClass('menuActive');
            }
            $menuTab.click(function () {
                $menudv.addClass('menuActive');
            });
            $menuTab.parent().siblings().click(function () {
                $menudv.removeClass('menuActive');
            });

            $lis = $('.menu li');
            $lis.each(function () {
                $(this).on('mousedown', function (e) {
                    $(this).addClass('utilOutline');
                }).mouseout(function () {
                    $(this).removeClass('utilOutline');
                });
            });

            $plis = $('.ulBox>li');

            $plis.mouseenter(function () {
                $(this).css('background', "#999");
            })
            $plis.mouseleave(function () {
                $(this).css('background', "#999");
            })
            $plis.hover(function () {
                $(this).css('background', "url('./images/up-icon.png') no-repeat 28px 14px");
                $(this).children('ul').stop().slideToggle(500);
            }, function () {
                $(this).css('background', "url('./images/down-icon.png') no-repeat 28px 14px");
                $(this).children().stop().slideToggle(500);
            })

        })
    </script>
</body>

</html>
