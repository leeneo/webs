	<button type="submit" value="提交">submit</button><br>

	<label>checkbox
		<input type="checkbox" value="checkbox">
	</label><br>
	<!-- lable 不带for时，默认绑定的就是内嵌的那个input元素 -->
	<label for='inpPay2'>	
		<input id="inpPay1" type="radio" name="payment" value="1" checked="checked">
		<span href="#" style="color:#5fb50b;">
			微信支付
		</span>
	</label><br>
	<label for='inpPay1'>
		<input type="radio" name="payment" value="2" id="inpPay2">
		<span href="#" style="color:#0e90d2;">
			本店卡付
		</span>
	</label><br>

	<script type="text/javascript" src="jquery-2.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			//参考：http://www.w3school.com.cn/jquery/jquery_ref_selectors.asp
			//jq伪类(type)选择器
			//:radio==>input:radio
			//:button==>input:button&button
			//:checkbox==>input:checkbox

			$(':radio').click(function(){			//点击外层Lable标签也会发生对应radio click事件
				console.log($(this).val())
			})
			// $('input:radio').click(function(){		//等价形式
			// 	console.log($(this).val())
			// })

			// $(':button').click(function(){		//同时也会对<button>元素生效

			// })
			// $('input:button').click(function(){		//仅对<input type='button'>元素生效
			// 	console.log($(this).val())
			// })
			$(':submit').click(function(){		//同时会对<button>&<input type='submit'>元素生效
				console.log($(this).val())
			})

			$(':checkbox').click(function(){
				console.log($(this).val())
			})

			//other
			//:enabled,:disabled,:selected,:checked
		})
