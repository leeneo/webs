<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="Baiduspider" content="noarchive">
	<title></title>
	<style>
	</style>
</head>

<body>
	一、禁止百度转码 禁止百度转码的做法很简单，直接在 head 部分加入如下 META 申明即可：<br>
	<@meta http-equiv="Cache-Control" content="no-transform" /><br/>
	<@meta http-equiv="Cache-Control" content="no-siteapp" /><br>

	二、禁止百度快照缓存
	<br><@meta name="Baiduspider" content="noarchive">
</body>

</html>
