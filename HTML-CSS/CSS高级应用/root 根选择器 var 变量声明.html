<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>测试div</div>

    <style>
        /* root是一个伪类，表示文档根元素 */
        :root {
            background: #6ee2f1;
            /* 声明背景颜色变量，在别的地方可以用 var() 使用此变量 */
            --main-bg-color: pink;  
        }

        div {
            background-color: var(--main-bg-color);
            width:200px;
            height: 200px;
        }
    </style>
</body>

</html>
