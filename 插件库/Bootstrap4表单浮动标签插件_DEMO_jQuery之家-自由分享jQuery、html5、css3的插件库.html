<body style="">
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>Bootstrap4表单浮动标签插件 <span>Material Inspired Floating Labels For Bootstrap 4 </span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201810065354.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container" style="padding:2em 0;">
		    <h1>Material Inspired Floating Labels For Bootstrap 4 Example</h1>
		    <div class="form-group floating-control-group" style="position: relative;">
		    <label for="txtFloatingUsername" class="floating-label" style="position: absolute; top: 6px; left: 12px;">Username</label>
		    <input type="email" class="form-control floating-input" id="txtFloatingUsername" placeholder="">
		</div>
		<div class="form-group floating-control-group" style="position: relative;">
		    <label for="txtFloatingPassword" class="floating-label" style="position: absolute; top: 6px; left: 12px;">Password</label>
		    <input type="password" class="form-control floating-input" id="txtFloatingPassword" placeholder="">
		</div>
		<div class="form-group floating-control-group" style="position: relative;">
		    <label for="txtFloatingComments" class="floating-label" style="position: absolute; top: 6px; left: 12px;">Comments</label>
		    <textarea class="form-control floating-input" id="txtFloatingComments" rows="3" placeholder=""></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
	
	<script src="./Bootstrap4表单浮动标签插件_DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库_files/jquery-1.11.0.min.js" type="text/javascript"></script>

		$(function(){
			$('.form-group').floatingLabel();
		})
		
	</script>
