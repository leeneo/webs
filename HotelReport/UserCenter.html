	<style>
		a:focus,
		a:hover {
			text-decoration: none;
		}

		body {
			padding-top: 170px;
			background-color: azure;
		}

		nav {
			text-align: center;
			/* position: fixed;
			bottom: 0;
			width: 100%;
			padding: .4rem;
			background: #fff;
			z-index: 1000; */

		/* nav a {
			margin-right: 5%;

		nav a:last-child {

		.container {
			margin: 0;
			width: 100%;
			padding: 0;
		}

		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
			background: linear-gradient(0deg, #299fda, #08589e);
		}

		.dvLogo {
			overflow: hidden;
			width: 110px;
			text-align: center;
			margin: 20px auto;
		}

		.dvLogo img {
			margin-bottom: 0.2rem;
			max-width: 9rem;
			height: auto;
			border-radius: 50%;
		}

		.dvLogo span {
			display: inline-block;
			color: #efefef;
		}

		.ne-list {
			margin-bottom: 1.6rem;
			padding-left: 0;
		}

		.ne-list li {
			border: none;
			border-bottom: 1px solid rgba(161, 161, 161, 0.2);
			margin-bottom: 0;
			overflow: hidden;
			background-color: #fff;
		}

		.ne-list li a {
			width: 100%;
			height: 40px;
			padding: 1rem;
			overflow: hidden;
			display: inline-block;
		}

		.ne-list li q {
			quotes: none;
			float: right;
		}

		.clearBorderHr {
			border-left: 0;
			border-right: 0;
		}
	</style>
</head>

<body>
	<header>
		<div class="dvLogo">
			<img onerror="this.src='~/images/pic.jpg'" src="http://wx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTINHyXgMzN5EmOsNDBCna1fQjoJUlVqe2rq0lTaoEPBsFGW7RTvwMpvAh1julgmhdAjvjagXtUsrw/0">
			<span>个人中心</span>
		</div>
	</header>
	<div class="container">
		<ul class="ne-list">
			<li>
				<a href="###" id="tjCodeA" class="">
					<i class="glyphicon glyphicon-transfer"></i>
					<b>切换酒店</b>
					<q class="glyphicon glyphicon-menu-right"></q>
				</a>
			</li>
			<li>

					<b>修改密码</b>
					<q class="glyphicon glyphicon-menu-right"></q>
				</a>
			</li>
			<li>
				<a href="###" id="tjCodeA" class="">
					<i class="glyphicon glyphicon-transfer"></i>
					<b>退出登录</b>
					<q class="glyphicon glyphicon-menu-right"></q>
				</a>
			</li>
		</ul>

		<div class="panel panel-warning clearBorderHr">
			<div class="panel-heading">
				<h3 class="panel-title">服务到期时间</h3>
			</div>
			<div class="panel-body">
				<span id="endDate"></span>
				<script>
					var date = new Date();
					var dtSpn = document.getElementById('endDate');
					dtSpn.innerHTML = date.toLocaleDateString();
				</script>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<a href="./RealRoomState.html">
			<img src="./img/navicon/realstate.png" alt="">实时房态
		</a>
		<a href="./CustomList.html">

		<a href="./DailyReport.html">

		<a href="./ForwardState.html">

			<img src="./img/navicon/usercenter.png" alt="">个人中心
		</a>

	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(function () {

			//设置当前页导航链接颜色为linkblue
			function setLinkBlue() {
				var $links = $('nav a');
				var title = $('title').text().trim();
				$links.removeClass('linkBlue');
				$links.each(function () {
					if ($(this).text().trim() === title)
						$(this).addClass('linkBlue');
				});
			}
			setLinkBlue();
		})
	</script>
</body>

</html>
